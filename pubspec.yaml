name: somu
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.1.6
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/MobilePhones.svg
    - assets/Computers.svg
    - assets/Tablets.svg
    - assets/GameConsoles.svg
    - assets/AppleLogo.svg
    - assets/Android.svg

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
  uses-material-design: true


flutter_native_splash:
  color: "#000000"
  android: true

